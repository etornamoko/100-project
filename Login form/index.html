<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/small.css">
</head>
<body>
    <header>
        <div class="form-sec">
            <h1 class="form-h1">Create Account</h1>
            <form id="my-form">
                <p id="msg"></p>
                <div class="nam">
                    <label for="name"> Full Name</label>
                    <input type="text" id="namee">
                </div>
                <div class="mail">
                    <label for="email">Valid Email</label>
                    <input type="email" id="email">
                </div>
                <div class="pass">
                    <label for="password">Password</label>
                    <input type="password" id="passwords"> 
                </div>
                <button id="btn" type="button">Submit</button>
            </form>
        </div>
        <div id="success">
            <i class="fas fa-check" id="suc-icon"></i>
            <p id="success-p">Form has been submitted successfully</p>
        </div>
    </header>

<script src="app.js"></script>
</body>
</html>
