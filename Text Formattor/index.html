<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formattor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="small.css">
</head>
<body>
    <section id="container">
        <h1 class="heading">Text In Your Words</h1>
        <input type="text" placeholder="Type Your Text Here" id="textCol">
        <div class="btn">
            <button id="upperBtn">ABC</button>
            <button id="smallBtn">abc</button>
            <button id="capiBtn">Abc</button>
            <button id="boldBtn">B</button>
            <button id="italicBtn">&#8520;</button>
            <button id="underBtn"><u>ABC</u></button>
        </div>
        <p id="outputText">OUTPUT</p>

        <script src="app.js"></script>
    </section>
</body>
</html>
